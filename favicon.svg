<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Gradient Background Circle -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg-gradient)"/>
  
  <!-- Inner Circle for contrast -->
  <circle cx="64" cy="64" r="52" fill="#ffffff" opacity="0.95"/>
  
  <!-- Arabic Letter ع (ain) - represents Arabic -->
  <text x="64" y="85" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#f59e0b">ع</text>
  
  <!-- Small decorative dots representing harakat -->
  <circle cx="42" cy="35" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="64" cy="30" r="3" fill="#ef4444" opacity="0.8"/>
  <circle cx="86" cy="35" r="3" fill="#10b981" opacity="0.8"/>
</svg>